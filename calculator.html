<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Iframe Example</title>
    <style>
        /* Make the body and html take the full height and remove margin */
        html, body {
            margin: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Style the iframe to take the full size */
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* No border */
        }
    </style>
</head>
<body>
    <iframe src="https://github-io-p.proxy.webtoppings.bar/io/github/nano-proxy/ST/m30Illineiq3T8uoZ0qtviZEw/////////?SURFLYFRAMEORIGIN=https://github.com?SURFLY=F" title="Fullscreen Iframe"></iframe>
</body>
</html>
